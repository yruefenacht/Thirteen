HelpWindow.goalLabel = Das Ziel
HelpWindow.goal = Das Ziel des Spiels ist es, das Niveau 13 oder höher zu erreichen. Dies mag am Anfang einfach erscheinen, aber das Spiel wird danach Schwieriger.
HelpWindow.gamePlayLabel = Das Spiel spielen
HelpWindow.gamePlay = Um den Wert eines Blocks zu erhöhen, muss er mit einem anderen benachbarten Block gleichen Werts zusammengeführt werden. Hat jeder Block keinen gleichwertigen Nachbarn, ist das Spiel beendet.
HelpWindow.scoreLabel = Die Punktzahl
HelpWindow.score = Die Punktzahl des aktuellen Levels, welches ist der Wert des höchsten Blocks und die Anzahl der Sterne. Wenn Sie eine Bombe kaufen oder eine Aktion rückgängig machen, wird die Anzahl der Sterne und damit die Punktzahl verringert.
