HelpWindow.scoreLabel = Score
HelpWindow.score = Le score est constitué du niveau actuel, qui correspond à la valeur du bloc le plus haut, et du nombre d'étoiles. L'achat d'une bombe ou une action d'annulation réduit le nombre d'étoiles et donc le score.
